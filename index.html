<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"> 
  <title>Medical Clinic</title>
</head>
<body class="container">
  <header>
    <nav class="navbar">
      <section>
        <p class="navbar__hour_text">03:33</p>
      </section>
      <section class="navbar__icons">
        <img class="navbar__icons_icon" src="./assets/signal_cellular_4_bar.png">
        <img class="navbar__icons_icon" src="./assets/battery_full.png">
        <img class="navbar__icons_icon1" src="./assets/wifi.png">
      </section>
    </nav>

    <section class="greeting_profile">
      <img src="./assets/perfil-1.jpg" class="greeting_profile_image">
      <div>
        <h2 class="greeting_profile_welcome">Olá, Sônia</h2>
        <p class="greeting_profile_text">Mais 4 consultas hoje</p>
      </div>
    </section>
  </header>

  <main>
    <section class="users_appointments">
      <h3 class="users_appointments_title">Hoje</h3>
      <div class="users_appointments_card">
        <div class="users_appointments_card_header">
          <div class="users_appointments_card_header_infos">
            <img src="./assets/perfil-2.jpg" class="users_appointments_card_header_infos_image">
            <div>
              <h2 class="users_appointments_card_header_infos_name">Luciana Dias</h2>
              <div class="users_appointments_card_header_infos_appointment">
                <img src="./assets/Camera.png" class="users_appointments_card_header_infos_appointment_image">
                <p class="users_appointments_card_header_infos_appointment_text">Consulta remota</p>
              </div>
            </div>
          </div>
          <div class="users_appointments_card_header_chat">
            <img src="./assets/chat1.png" class="users_appointments_card_header_chat_image">
          </div>
        </div>
        <div class="users_appointments_card_body">
          <p class="users_appointments_card_body_hour">14:00 - 15:00 (1 hora)</p>
          <div class="users_appointments_card_body_buttons">
            <button href="" class="users_appointments_card_body_buttons_video">Ligar por vídeo</button>
            <button href="" class="users_appointments_card_body_buttons_audio">Ligar por áudio</button>
          </div>
        </div>
      </div>

      <div class="users_appointments_card">
        <div class="users_appointments_card_header">
          <div class="users_appointments_card_header_infos">
            <img src="./assets/perfil-3.jpg" class="users_appointments_card_header_infos_image">
            <div>
              <h2 class="users_appointments_card_header_infos_name">Luciana Dias</h2>
              <div class="users_appointments_card_header_infos_appointment">
                <img src="./assets/pin.png" class="users_appointments_card_header_infos_appointment_pin">
                <p class="users_appointments_card_header_infos_appointment_text">Consulta remota</p>
              </div>
            </div>
          </div>
          <div class="users_appointments_card_header_chat">
            <img src="./assets/chat1.png" class="users_appointments_card_header_chat_image">
          </div>
        </div>
        <div class="users_appointments_card_body">
          <p class="users_appointments_card_body_hour">14:00 - 15:00 (1 hora)</p>
          <div class="users_appointments_card_body_buttons">
            <button href="" class="users_appointments_card_body_buttons_address">Ver endereço</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
